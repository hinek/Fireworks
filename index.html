<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Firework</title>
      <script src="fireworks.js"></script>
      <style>
        * { padding: 0; margin: 0; }
        canvas { background: #000; display: block; margin: 0 auto; }
      </style>
  </head>
  <body>

    <canvas id="fireworkCanvas" width="480" height="320"></canvas>

    <script>
      var simpleBang = {
        y: 320,
        vx: 0,
        vy: -7,
        timeToNextStep: 600,
        nextStep: {
          count: 500,
          minAngle: 0,
          maxAngle: 2 * Math.PI,
          velocity: 5
        }
      };
      
      addFirework(simpleBang, 1000, 200);

      runLoop(document.getElementById("fireworkCanvas"));
    </script>

  </body>
</html>
