<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Fireworks</title>
      <script src="fireworks-lib.js"></script>
      <script src="firework-types.js"></script>
      <style>
        * { padding: 0; margin: 0; }
        canvas { background: #000; display: block; margin: 0 auto; }
      </style>
  </head>
  <body>

    <canvas id="fireworkCanvas" width="800" height="600"></canvas>

    <script>
      addStart(50, sparkler, { x: 400, colors: ["255,255,255", "127,127,127", "191,191,191", "63,63,63"] });

      addStart(1000, simpleRocket, { x: 330, colors: ["255,0,0","255,127,0","255,255,0"]});
      addStart(1200, fountain, { x: 420, colors: ["255,0,255","127,0,255", "127,0,127", "255,0,127"] });
      addStart(2000, simpleRocket, { x: 170, colors: ["127,255,0", "255,255,0", "0,255,0"] });
      addStart(2400, fountain, { x: 220, colors: ["255,255,0", "255,127,0", "127,255,0", "127,127,0"] });

      addStart(3000, sparkleRocket, { x: 100, colors: ["255,0,0"] });
      addStart(3000, sparkleRocket, { x: 700, colors: ["255,0,0"] });
      addStart(3200, sparkleRocket, { x: 200, colors: ["0,255,0"] });
      addStart(3200, sparkleRocket, { x: 600, colors: ["0,255,0"] });
      addStart(3400, sparkleRocket, { x: 300, colors: ["0,0,255"] });
      addStart(3400, sparkleRocket, { x: 500, colors: ["0,0,255"] });

      addStart(4000, spiral, { x: 400, colors: ["255,255,255"]});

      addStart(5000, simpleRocket, { x: 600, colors: ["0,0,255","0,127,255","0,255,255"] });
      addStart(5300, simpleRocket, { x: 500, colors: ["127,255,0","255,255,0","0,255,0"] });
      addStart(5400, fountain, { x: 570, colors: ["0,255,255", "0,255,127", "0,127,255", "0,127,127"] });
      addStart(5600, simpleRocket, { x: 530, colors: ["0,0,255","0,127,255","0,255,255"] });
      addStart(5900, simpleRocket, { x: 200, colors: ["255,0,255","127,0,255", "0,0,255"] });
      addStart(6000, simpleRocket, { x: 230, colors: ["0,255,255","127,255,255","0,255,127","0,127,127"] });

      addStart(7000, sparkler, { x: 330, colors: ["255,255,0","127,127,0"] });
      addStart(7000, sparkler, { x: 470, colors: ["0,255,255","0,127,127"] });

      addStart(8000, multiBangRocket, { x: 400, colors: ["255,0,0", "255,127,0", "255,255,255"]});
      addStart(8400, multiBangRocket, { x: 250, colors: ["0,0,255","0,127,255","0,255,255"]});
      addStart(8800, multiBangRocket, { x: 550, colors: ["255,0,255","127,0,255", "0,0,255"]});

      addStart(9800, fireWheel, { x: 400 });

      addStart(11000, sparkleBangRocket, { x: 300, colors: ["0,0,255","0,127,255","0,255,255"]});
      addStart(11500, sparkleBangRocket, { x: 520, colors: ["127,255,0", "255,255,0", "0,255,0"]});

      runLoop(document.getElementById("fireworkCanvas"));
    </script>

  </body>
</html>
