<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Firework</title>
      <script src="fireworks.js"></script>
      <style>
        * { padding: 0; margin: 0; }
        canvas { background: #000; display: block; margin: 0 auto; }
      </style>
  </head>
  <body>

    <canvas id="fireworkCanvas" width="480" height="320"></canvas>

    <script>
      var simpleBang = {
        y: 320,
        vx: 0,
        vy: -11,
        timeToNextStep: 600,
        nextStep: {
          count: 500,
          minAngle: 0,
          maxAngle: 2 * Math.PI,
          minVelocity: 0.5,
          maxVelocity: 5
        }
      };

      var fountain = {
        y: 320,
        positionFixed: true,
        timeToNextStep: 10,
        nextStep: {
          count: 10,
          minAngle: -0.02 * Math.PI,
          maxAngle: 0.02 * Math.PI,
          minVelocity: 5,
          maxVelocity: 10,
          duration: 1500
        }
      };

      var sparkleRocket = {
        y: 320,
        vx: 0,
        vy: -12,
        timeToNextStep: 50,
        nextStep: {
          count: 30,
          minAngle: 0,
          maxAngle: 2 * Math.PI,
          minVelocity: 0.5,
          maxVelocity: 5,
          duration: 550
        }
      }
      
      addFirework(simpleBang, 1000, 200);
      addFirework(fountain, 1200, 250);
      addFirework(simpleBang, 2000, 100);
      addFirework(fountain, 2400, 130);

      addFirework(sparkleRocket, 2500, 100);
      addFirework(sparkleRocket, 2500, 380);
      addFirework(sparkleRocket, 2700, 150);
      addFirework(sparkleRocket, 2700, 330);
      addFirework(sparkleRocket, 2900, 200);
      addFirework(sparkleRocket, 2900, 280);

      addFirework(simpleBang, 3500, 360);
      addFirework(simpleBang, 3800, 300);
      addFirework(fountain, 3900, 340);
      addFirework(simpleBang, 4100, 320);
      addFirework(simpleBang, 4400, 120);
      addFirework(simpleBang, 4500, 140);
      runLoop(document.getElementById("fireworkCanvas"));
    </script>

  </body>
</html>
